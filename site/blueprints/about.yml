title: About

fields:
  headerHeadline:
    label: Header Settings 
    type: headline

  title:
    label: Title
    type: text
    required: true

  subtitle:
    label: Subtitle
    type: text
    help: Customize the site's subtitle. Leave blank to use page title.

  headerImage:
    label: Header Image
    type: image
    help: Select an image to customize the background of the header section. 

  contentHeadline:
    label: Content 
    type: headline
  
  builderContent:
    label: Content Sections
    type: builder
    fieldsets: 
      bodyText: 
        label: Body Text
        snippet: builder/bodyText
        fields:
          contentHeading:
            label: Section Heading
            type: text
          contentText:
            label: Text Content
            type:  wysiwyg
            required: true
            help: Enter text content for the section
            buttons:
              - h3 
              - bold
              - italic
              - anchor
              - orderedlist 
              - unorderedlist
              - removeFormat
      markdownContentSection: 
        label: Markdown Content
        entry: >
          {{contenttext}}
        fields:
          contentInfo:
            label: Markdown Text
            type: info
            text: >
              Use markdown to create content. See (link: https://getkirby.com/docs/content/text text:Help Page popup: yes)


              To center, wrap text in html block: ```<p class="center">My text </p>```
          contentText:
            label: Text Content
            type:  textarea
            required: true
            help: Enter text content for the section
      contentSection:
        label: Image Content Section
        snippet: builder/contentSection
        fields: 
          contentHeading:
            label: Section Heading
            type: text
            help: Enter a heading for the content section.
          contentText:
            label: Text Content
            type:  wysiwyg
            required: true
            help: Enter text content for the section
            buttons:
              - h3 
              - bold
              - italic
              - anchor
              - quote
              - orderedlist 
              - unorderedlist
              - removeFormat
          contentImage:
            label: Section Image
            type: image
            help: Select an image in the content section
            required: true
          contentOrientation:
            label: Image Orientation
            type: select
            options:
              imageLeft: Image to left
              imageRight: Image to right
            default: imageLeft
            help: Control the orientation of the image & content
      statsBar: 
        label: Stats Bar
        snippet: builder/statsBar 
        fields:
          backgroundImage:
            label: Background Image
            type: image
            help: Full width background image for stat bar
          statNumberOne:
            label: Stat Number (1)
            type: number
            width: 1/4
          statTitleOne:
            label: Stat Title (1)
            type: text
            width: 3/4
          statNumberTwo:
            label: Stat Number (2)
            type: number
            width: 1/4
          statTitleTwo:
            label: Stat Title (2)
            type: text
            width: 3/4
          statNumberThree:
            label: Stat Number (3)
            type: number
            width: 1/4
          statTitleThree:
            label: Stat Title (3)
            type: text
            width: 3/4
          statNumberFour:
            label: Stat Number (4)
            type: number
            width: 1/4
          statTitleFour:
            label: Stat Title (4)
            type: text
            width: 3/4
      team: 
        label: Team Members
        snippet: builder/team
        fields:
          teamHeading:
            label: Heading for Team Members Section
            default: Our Team
            type: text
          nameOne: 
            label: Name of team member (1)
            type: text
          titleOne:
            label: Team member's title (1)
            type: text
          imageOne:
            label: Image (1)
            type: image
            help: Select an image of the team member
          nameTwo:
            label: Name of team member (2)
            type: text
          titleTwo:
            label: Team member's title (2)
            type: text
          imageTwo:
            label: Image (2)
            type: image
            help: Select an image of the team member
          nameThree: 
            label: Name of team member (3)
            type: text
          titleThree:
            label: Team member's title (3)
            type: text
          imageThree:
            label: Image (3)
            type: image
            help: Select an image of the team member
          nameFour: 
            label: Name of team member (4)
            type: text
          titleFour:
            label: Team member's title (4)
            type: text
          imageFour:
            label: Image (4)
            type: image
            help: Select an image of the team member
          nameFive: 
            label: Name of team member (5)
            type: text
          titleFive:
            label: Team member's title (5)
            type: text
          imageFive:
            label: Image (5)
            type: image
            help: Select an image of the team member
      spacer:
        label: Spacer
        entry: >
          Space between sections: {{spacing}} pixels
        fields:
          spacing:
            label: Spacing
            type: number
            min: 0
            max: 150
            help: Set amount of pixels to add between previous and next section.
            default: 100